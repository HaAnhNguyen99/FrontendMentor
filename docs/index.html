<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
         rel="stylesheet" />
      <title>Document</title>
      <style>
         *,
         *::before,
         *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
         }
         body {
            font-family: Outfit, sans serif;
            min-height: 100vh;
            background-color: #d5e1ef;
            display: flex;
         }
         main {
            margin: auto;
         }
         .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 20px;
            box-shadow: 0 25px 25px 0px rgba(rgba(0, 0, 0, 0.05));
            gap: 24px;
            background-color: #fff;
            padding: 16px;
            width: 320px;
         }

         .qr-code {
            flex-shrink: 0;
            border-radius: 10px;
            background-color: #2c7dfa;
            padding: 64px;
            width: 100%;
            position: relative;
            z-index: 1;
            overflow: hidden;
         }
         .qr-code img {
            width: 100%;
            height: 100%;
         }
         .content {
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 16px;
            padding: 0 1rem 1rem 1rem;
         }
         .content .title {
            font-size: 22px;
            font-weight: 700;
         }

         .content .desc {
            /* Heading */
            font-size: 15px;
            font-style: normal;
            font-weight: 400;
         }
         .circle {
            width: 270px;
            height: 270px;
            background-color: rgb(15, 99, 103);
            opacity: 10%;
            border-radius: 50%;
            z-index: -11111;
            position: absolute;
         }
         .circle.up {
            top: -100px;
            left: -80px;
         }

         .circle.down {
            bottom: -150px;
            right: -150px;
         }
      </style>
   </head>
   <body>
      <main role="main">
         <div class="container">
            <div class="qr-code">
               <img src="./qr-code.svg" alt="" />
               <div class="circle up"></div>
               <div class="circle down"></div>
            </div>
            <div class="content">
               <h1 class="title">
                  Improve your front-end skills by building projects
               </h1>
               <div class="desc">
                  Scan the QR code to visit Frontend Mentor and take your coding
                  skills to the next level
               </div>
            </div>
         </div>
      </main>
   </body>
</html>
